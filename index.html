<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ea05df27d8.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Metro Weather</h1>
    <main id="container">   
        <div>  
            <input type="text" class="search-text" placeholder="e.g Lagos">
            <button class="search-btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
            <div id="weather loading">

            <div class="temp-display">
                <h3 class="city"></h3>
                <h1 class="temperature"></h1>
                <img src = " " alt="" class="weather-icon"/>
            </div> 
             <div class="desc"></div>
           
            <div class="humidity"></div>
        </div>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
